<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO 메타태그 -->
    <title>하루 한 문장 - 매일 받는 위로와 동기부여</title>
    <meta name="description" content="사회에 지친 청년들에게 매일 따뜻한 위로와 동기부여를 전하는 감성 플랫폼입니다." />
    <meta name="keywords" content="위로, 동기부여, 명언, 청년, 힐링, 하루한문장" />
    <meta name="author" content="하루 한 문장" />

    <!-- Open Graph 태그 -->
    <meta property="og:title" content="하루 한 문장 - 매일 받는 위로와 동기부여" />
    <meta property="og:description" content="사회에 지친 청년들에게 매일 따뜻한 위로와 동기부여를 전하는 감성 플랫폼입니다." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:locale" content="ko_KR" />

    <!-- Twitter Card 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="하루 한 문장 - 매일 받는 위로와 동기부여" />
    <meta name="twitter:description" content="사회에 지친 청년들에게 매일 따뜻한 위로와 동기부여를 전하는 감성 플랫폼입니다." />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- PWA 메타태그 -->
    <meta name="theme-color" content="#9CAF88" />

    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.css"></noscript>

    <!-- 글로벌 스타일 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background-color: #F7F3E9;
        color: #2C3E3A;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* 로딩 스타일 */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #F7F3E9;
      }

      .loading-text {
        font-size: 1.2rem;
        color: #9CAF88;
        font-weight: 300;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-text">로딩중...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
